<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="text-center">
        <a [routerLink]="['/heroes', hero.id]">
            <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" style="cursor: pointer; max-width: 100%; height: auto;">
        </a>
    </mat-card-content>

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>
        <p>
            <strong>Primera aparici칩n</strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">{{ character }}</mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider/>

    <mat-card-actions>
        <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button mat-raised color="primary" [routerLink]="['/heroes', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            M치s
        </button>
    </mat-card-actions>
</mat-card>
