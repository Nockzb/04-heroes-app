<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
    <p>Este proceso es irreversible, si continua eliminará el héroe.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onConfirm()" color="warn">Borrar</button>
    <span class="spacer"></span>
    <button mat-button (click)="onNoClick()" color="primary">Cancelar</button>
</div>
