<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px'}">
        <mat-toolbar color="#020122">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <!-- Definir enlace y acción de esconder el menú -->
            <mat-list-item *ngFor="let item of sidebarItems" [routerLink]=item.url (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>          
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="accent">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span>{{ user?.usuario }}</span>
        <button mat-button (click)="onLogout()">
            Logout
        </button>
    </mat-toolbar>

    <div class="container p-2">
        <router-outlet/>
    </div>
</mat-sidenav-container>
